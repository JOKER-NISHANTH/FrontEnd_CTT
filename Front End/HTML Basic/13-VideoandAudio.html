

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Video  and Audio</title>
</head>
<body>
    <h1>Videos and Audios</h1><br>
        <h2>Videos</h2>
        <!-- Method 1 only for mp4 files -->
        <!-- <video src="Videos/Videos/Test.mp4" width="420" height="720" controls></video> -->
        
        <!-- Method 2 All format videos -->
        <video width="720" height="480" controls>
            <source src="Videos/Videos/Test.mp4" type="video/mp4"></video>
        </video>

        <div>
            <h2>Youtube Videos</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/jFWsj_QT0G8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <h2>Audio</h2>
        
        <div><audio src="Audios/BELIEVE.mp3" controls></audio></div>

</body>
</html>
